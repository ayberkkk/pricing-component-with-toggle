<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="./assets/main.css">
  <title>Frontend Mentor | Pricing component with toggle</title>
</head>

<body>
  <header>
    <h1>Our Pricing</h1>
    <nav>
      <p>
        Annually
      </p>
      <button class="switchArea">
        <div class="switchBtn"></div>
      </button>
      <p>
        Monthly
      </p>
    </nav>
  </header>
  <main>
    <div class="container">
      <div class="card-1 pricing">
        <h2>Basic</h2>
        <p id="price-1"></p>
        <ul>
          <hr>
          <li> 500 GB Storage</li>
          <hr>
          <li> 2 Users Allowed</li>
          <hr>
          <li> Send up to 3 GB</li>
          <hr>
        </ul>
        <a href="#">LEARN MORE</a>
      </div>
      <div class="card-2 pricing">
        <h2>Professional</h2>
        <p id="price-2"></p>
        <ul>
          <hr>
          <li> 1 TB Storage</li>
          <hr>
          <li> 5 Users Allowed</li>
          <hr>
          <li> Send up to 10 GB</li>
          <hr>
        </ul>
        <a href="#">LEARN MORE</a>
      </div>
      <div class="card-3 pricing">
        <h2>Master</h2>
        <p id="price-3"></p>
        <ul>
          <hr>
          <li> 2 TB Storage</li>
          <hr>
          <li> 10 Users Allowed</li>
          <hr>
          <li> Send up to 20 GB</li>
          <hr>
        </ul>
        <a href="#">LEARN MORE</a>
      </div>  
    </div>
  </main>

    </div> -->
  <script src="./assets/main.js"></script>
</body>

</html>
